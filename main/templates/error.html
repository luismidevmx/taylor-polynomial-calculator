{% extends "base.html" %} {% block content %}

<div class="bg-light p-3">
    <div class="alert alert-danger">
        <h2 class="text text-danger text-center">{{ error.type }}: {{ error.title }}</h2>

        <p class="text text-danger text-center">{{ error.message }}</p>

        <pre>{{ error.traceback }}</pre>
    </div>
</div>

<section class="mb-3 d-flex justify-content-center">
    <a href="/{{ lang }}" class="btn btn-light">{{ buttons.back }}</a>
</section>

{% endblock %}
